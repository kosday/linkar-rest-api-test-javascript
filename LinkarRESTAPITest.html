<section class="content">

    <script>
        function Clear() {
            $("#txterror").html("");
            $("#txtresult").html("");
        }

        function CopyToClipboard() {
			var textarea = document.getElementById("txtresult");

			var selection = document.getSelection();
			var range = document.createRange();

			range.selectNode(textarea);
			selection.removeAllRanges();
			selection.addRange(range);

			selection.removeAllRanges();
        }

        function RefreshRequest() {
            $("#txterror").val("");
            $("#txtresult").val("");
            $("#txtrequest").val("");
            var apikey = $("#inputapikey").val();
            var envelopeFormat = $('input:radio[name=envelopeFormat]:checked').val();
            var operation = $("#operation").val();
            var inputFormat = "MV";
            var outputFormat = $('input:radio[name=outputFormat]:checked').val();
            var data = GetTemplate(apikey, operation, envelopeFormat, inputFormat, outputFormat);
            $("#txtrequest").html(data.replace(/</g, '&lt;').replace(/>/g, '&gt;'));
            var inputurl = $("#inputurl").val();
            var operationurl = $('#operation option:selected').attr("data-url");
            $("#txturl").html(inputurl + "/api/" + operationurl);
        }

        function changeOperation(e) {
            var operation = e.value;
            $('#outformatMV').prop("disabled", true);
            $('#outformatJSON').prop("disabled", true);
            $('#outformatXML').prop("disabled", true);
            $('#outformatTABLE').prop("disabled", true);
            if (operation.startsWith("LKSCHEMAS_") || operation.startsWith("LKPROPERTIES_")) {
                $('#outformatMV').prop("disabled", false);
                $('#outformatJSON').prop("disabled", false);
                $('#outformatXML').prop("disabled", false);
                $('#outformatTABLE').prop("disabled", false);
            }
            else if (operation.startsWith("GETTABLE_")) {
                $('#outformatTABLE').prop("disabled", false);
                $('#outformatTABLE').prop("checked", true);
            }
            else {
                $('#outformatMV').prop("disabled", false);
                $('#outformatJSON').prop("disabled", false);
                $('#outformatXML').prop("disabled", false);
                if ($('#outformatTABLE').is(':checked'))
                    $('#outformatMV').prop("checked", true);
            }
            RefreshRequest();
        }

        function SendCommand() {
            $("#txterror").html("");
            $("#txtresult").html("");
            var data = $("#txtrequest").html().replace(/&lt;/g, '<').replace(/&gt;/g, '>');
            var inputurl = $("#inputurl").val();
            var contenttype = "";
            var datatype = "";
            var envelopeFormat = $('input:radio[name=envelopeFormat]:checked').val();
            if (envelopeFormat === "JSON") {
                contenttype = "application/json";
                datatype = "json";
            }
            else {
                contenttype = "text/xml";
                datatype = "text";
            }
            var operationurl = $('#operation option:selected').attr("data-url");
            var url = inputurl + "/api/" + operationurl;

            $.ajax({
                url: url,
                contentType: contenttype,
                type: 'POST',
                dataType: datatype,
                data: data,
                success: function (result) {
                    
                  if (result) {
                        if (envelopeFormat === "JSON") {
                            var jsonstr = JSON.stringify(result);
                            $("#txtresult").html(jsonstr.replace(/</g, '&lt;').replace(/>/g, '&gt;'));
                        }
                        else
                            $("#txtresult").html(result.replace(/</g, '&lt;').replace(/>/g, '&gt;'));
                    }															
                },
                error: function (error) {
                    if (error)
                        $("#txterror").html(error.responseText);
                }
            });
            return false;
        }
